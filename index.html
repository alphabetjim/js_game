<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="titleContainer">
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <div class="rules">
        <h2>Rules</h2>
        <table class="rules">
            <tr>
                <th>Selection</th>
                <th>Beats</th>
                <th>Beaten by</th>
            </tr>
            <tr>
                <td><i class="fa-regular fa-gem"></i></td>
                <td><i class="fa-solid fa-scissors"></i></td>
                <td><i class="fa-regular fa-paper-plane"></i></td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-scissors"></i></td>
                <td><i class="fa-regular fa-paper-plane"></i></td>
                <td><i class="fa-regular fa-gem"></i></td>
            </tr>
            <tr>
                <td><i class="fa-regular fa-paper-plane"></i></td>
                <td><i class="fa-regular fa-gem"></i></td>
                <td><i class="fa-solid fa-scissors"></i></td>
            </tr>
        </table>
    </div>
    <div class="game">
        <h2 class="game-heading">Make your choice:</h2>
        <div class="row buttons">
            <div class="col-4 game-button" data-selection="rock">
                <i class="fa-regular fa-gem fa-2xl" id="rockIcon"></i>
            </div>
            <div class="col-4 game-button" data-selection="paper">
                <i class="fa-regular fa-paper-plane fa-2xl" id="paperIcon">
            </div>
            <div class="col-4 game-button" data-selection="scissors">
                <i class="fa-solid fa-scissors fa-2xl" id="scissorsIcon"></i>
            </div>
        </div>
        <div class="row choices">
            <div class="col-6" id="userChoice"></div>
            <div class="col-6" id="computerChoice"></div>
        </div>
        <div class="row results">
            <div class="col-12" id="resultDisplay"></div>
        </div>
        <div class="row scores">
            <div class="col-6" id="userScore">
                0
            </div>
            <div class="col-6" id="computerScore">
                0
            </div>
        </div>
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Game Over</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Play Again</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f13bffb293.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
